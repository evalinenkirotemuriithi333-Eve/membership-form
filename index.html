<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Membership Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Membership Registration Form</h2>

  <form>
    
    <fieldset>
      <legend>Personal Information</legend>

      <label for="firstname">First Name:</label><br>
      <input type="text" id="firstname" name="firstname" required><br><br>

      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" name="lastname" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="1" max="120" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob"><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Contact & Address Information</legend>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="address">Street Address:</label><br>
      <input type="text" id="address" name="address"><br><br>

      <label for="city">City:</label><br>
      <input type="text" id="city" name="city"><br><br>

      <label for="country">Country:</label><br>
      <input type="text" id="country" name="country"><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Account Setup</legend>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirmpass">Confirm Password:</label><br>
      <input type="password" id="confirmpass" name="confirmpass" required><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Emergency Contact</legend>
      <label for="emergencyName">Full Name:</label><br>
      <input type="text" id="emergencyName" name="emergencyName" required><br><br>

      <label for="relationship">Relationship:</label><br>
      <input type="text" id="relationship" name="relationship" required><br><br>

      <label for="emergencyPhone">Phone Number:</label><br>
      <input type="tel" id="emergencyPhone" name="emergencyPhone" required><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Preferences & Interests</legend>

      
      <label>Main Interest:</label><br>
      <input type="radio" id="sports" name="interest" value="sports" required>
      <label for="sports">Sports</label><br>

      <input type="radio" id="music" name="interest" value="music">
      <label for="music">Music</label><br>

      <input type="radio" id="technology" name="interest" value="technology">
      <label for="technology">Technology</label><br>

      <input type="radio" id="arts" name="interest" value="arts">
      <label for="arts">Arts</label><br>

      <input type="radio" id="travel" name="interest" value="travel">
      <label for="travel">Travel</label><br><br>

      
      <label>Educational Level:</label><br>
      <input type="radio" id="highschool" name="education" value="highschool" required>
      <label for="highschool">High School</label><br>

      <input type="radio" id="college" name="education" value="college">
      <label for="college">College</label><br>

      <input type="radio" id="university" name="education" value="university">
      <label for="university">University</label><br>

      <input type="radio" id="postgrad" name="education" value="postgrad">
      <label for="postgrad">Postgraduate</label><br><br>

      
      <label for="color">Favorite Color:</label><br>
      <input type="color" id="color" name="color" value="#0000ff" required><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Feedback & Additional Information</legend>
      <label for="feedback">Why are you interested in joining?</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea><br><br>

      <label for="suggestions">Suggestions or Comments:</label><br>
      <textarea id="suggestions" name="suggestions" rows="4" cols="40"></textarea><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Registration Date & Time</legend>
      <label for="regdate">Registration Date:</label><br>
      <input type="date" id="regdate" name="regdate" required><br><br>

      <label for="regtime">Registration Time:</label><br>
      <input type="time" id="regtime" name="regtime" required><br><br>
    </fieldset>

    
    <fieldset>
      <legend>Terms & Agreement</legend>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label><br>
    </fieldset>

    
    <input type="submit" value="Submit Registration">
  </form>
</body>

</html>
